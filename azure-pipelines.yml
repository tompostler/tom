trigger:
- main

name: '$(Date:%y).$(DayOfYear).$(Rev:r)'

pool:
  vmImage: windows-2022

steps:

- task: gitversion/setup@0
  displayName: Install GitVersion
  inputs:
    versionSpec: 5.8.x

- task: gitversion/execute@0
  displayName: Determine Version
  inputs:
    useConfigFile: true
    configFilePath: GitVersion.yml

- task: DotNetCoreCLI@2
  displayName: Restore packages
  inputs:
    command: restore
    projects: src/tom.sln

- task: DotNetCoreCLI@2
  displayName: Build solution
  inputs:
    command: build
    projects: src/tom.sln
    arguments: '--no-restore --configuration Debug --property:PackageOutputPath=$(Build.ArtifactStagingDirectory)'

- task: PowerShell@2
  displayName: Create build version file
  inputs:
    targetType: inline
    script: Set-Content -Path $(Build.ArtifactStagingDirectory)/version.txt -Value '$(Build.BuildVersion)';

- task: PublishBuildArtifacts@1
  displayName: Publish build artifacts
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)
    artifactName: drop
    publishLocation: Container
